<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- App Info -->
    <title>NeuralHack Cognitive AI</title>
    <meta name="description" content="Plataforma de evaluación cognitiva para detección temprana de enfermedades neurodegenerativas" />
    <meta name="keywords" content="evaluación cognitiva, neurología, salud mental, demencia, alzheimer, parkinson" />
    <meta name="author" content="NeuralHack Team" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3880ff" />
    <meta name="background-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="NeuralHack" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#3880ff" />
    <meta name="msapplication-TileImage" content="/icon.svg" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="NeuralHack Cognitive AI" />
    <meta property="og:description" content="Plataforma de evaluación cognitiva para detección temprana de enfermedades neurodegenerativas" />
    <meta property="og:image" content="/icon.svg" />
    <meta property="og:url" content="https://neuralhack.app" />
    <meta property="og:site_name" content="NeuralHack Cognitive AI" />
    <meta property="og:locale" content="es_ES" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NeuralHack Cognitive AI" />
    <meta name="twitter:description" content="Plataforma de evaluación cognitiva para detección temprana de enfermedades neurodegenerativas" />
    <meta name="twitter:image" content="/icon.svg" />
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; media-src 'self'; object-src 'none'; frame-src 'none';" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Critical resources are loaded via JavaScript modules -->
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
